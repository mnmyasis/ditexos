{% extends 'index.html' %}
{% block content %}
    <div id="layoutSidenav_content">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">{{request.user}}</h3></div>
                                    <div class="card-body">
                                        <form action="{% url 'accounts:profile_form' %}" method="post">
                                            {% csrf_token %}
                                            <div class="row mb-3">
                                                <div class="col-md-12">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="GoogleAdsId" type="text" name="google_ads_id" placeholder="Enter your google ads id" value="{{ request.user.google_customer }}" />
                                                        <label for="GoogleAdsId">Google Ads id</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-md-12">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="CallTouchSiteId" type="text" name="calltouch_site_id" placeholder="Enter your site id" value="{{ calltouch.site_id }}" />
                                                        <label for="CallTouchSiteId">CallTouch Site ID</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-md-12">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="CallTouchToken" type="text" name="calltouch_token" placeholder="Enter your token" value="{{ calltouch.token }}" />
                                                        <label for="CallTouchToken">CallTouch token API</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="mt-4 mb-0">
                                                <div class="d-grid"><button class="btn btn-primary btn-block" type="submit">Submit</button></div>
                                                {% if error %}
                                                    <p class="text-danger text-center mt-3">{{ error }}</p>
                                                {% endif %}
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Ditexos.ru 2021</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
{% endblock %}
