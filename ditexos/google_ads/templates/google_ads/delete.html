{% extends 'index.html' %}
{% block content %}
<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid px-4">
            <div class="row mt-4">
                <div class="col-md-6 offset-md-3">
                    <div class="card">
                      <h5 class="card-header">Удалить</h5>
                      <div class="card-body">
                        <h5 class="card-title text-center">Отвязать рекламный кабинет пользователя: {{ context.user.email }}?</h5>
                        <p class="card-text"></p>
                        <div class="row mt-4">
                            <div class="col-md-1 offset-md-4">
                                <a href="{% url 'google_ads:allow_access' %}" class="btn btn-primary">Назад</a>
                            </div>
                            <div class="col-md-1 offset-md-2">
                                <form method="post">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-danger">Удалить</button>
                                </form>
                            </div>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
{% endblock %}
