{% extends 'index.html' %}
{% block content %}
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <div class="row mt-4">
                    <div class="col-md-6 offset-md-3">
                        <div class="card">
                            <h5 class="card-header">Удалить</h5>
                            <div class="card-body">
                                <h5 class="card-title text-center">{{ header_message }}?</h5>
                                <p class="card-text"></p>
                                <div class="row mt-4">
                                    <div class="col-md-1 offset-md-4">
                                        <a href="{{ cancel_url }}" class="btn btn-primary">Нет</a>
                                    </div>
                                    <div class="col-md-1 offset-md-2">
                                        <form method="post">
                                            {% csrf_token %}
                                            <button type="submit" class="btn btn-danger">Да</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
{% endblock %}
