{% extends 'index.html' %}
{% block content %}
<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid px-4">
            <div class="row mt-4">
                <div class="col-md-12">
                    <h3 class="text-center">Клиенты агентства</h3>
                </div>
            </div>
            <div class="card mt-4">
                <div class="card-header">
                    <i class="fas fa-table me-1"></i>
                   Список клиентов
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <table class="datatable" >
                                <thead>
                                    <tr>
                                        <th>Client</th>
                                        <th>Google cost</th>
                                        <th>Yandex cost</th>
                                        <th>Leads</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for client in clients %}
                                    <tr>
                                        <td><a href="{% url 'dashboard:client_detail_report_view' client_id=client.pk %}" class="text-decoration-none text-body">{{ client.name }}</a></td>
                                        <td>{{ client.google_cost }}</td>
                                        <td>{{ client.yandex_cost }}</td>
                                        <td>{{ client.leads }}</td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

{% endblock %}
