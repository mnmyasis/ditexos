{% extends 'index.html' %}
{% block content %}
<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header">
                        <h3 class="text-center font-weight-light my-4">
                        {{ context.user }}
                        </h3>
                    </div>
                    <div class="card-body">
                        <table class="mini-table dt-head-center">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>NAME</th>
                                    <th>USERNAME</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for client_token in clients_tokens %}
                                <tr>
                                    <td>{{ client_token.client.client_id }}</td>
                                    <td>{{ client_token.client.client_name }}</td>
                                    <td>{{ client_token.client.client_username }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>
</div>
{% endblock %}
